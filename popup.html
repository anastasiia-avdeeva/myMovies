<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div id="movie" class="movie" data-id="19995">
        <img
          src="https://image.tmdb.org/t/p/w220_and_h330_face/kyeqWdyUXW608qlYkRqosgbbJyK.jpg"
          alt="mini-poster"
        />
      </div>

      <div id="movie-popup" class="popup-overlay">
        <div class="popup">
          <button class="popup__close-btn" id="close-popup-btn">
            <img src="./public/icons/x-mark.svg" alt="close-icon" />
          </button>
            <div class="popup__poster-container">
              <img src="" alt="movie poster" class="popup__poster" />
            </div>
              <div class="popup__title-container">
                <h2 class="popup__title"></h2>
              </div>
              <div class="popup__year-container">
                <p class="popup__year"></p>
              </div>
              <div class="popup__overview-container">
                <p class="popup__overview"></p>
              </div>
              <div class="popup__tmdb-container">
                <a
                  href="https://www.themoviedb.org/"
                  class="popup__tmdb-link"
                  target="_blank"
                  ><img
                    src="./public/icons/TMBD.svg"
                    class="popup__tmdb-icon"
                    alt="tmdb icon"
                /></a>
              </div>
              <div class="control-bar__container"></div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./src/js/popup.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
