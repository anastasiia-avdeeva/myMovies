<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/normalize.css" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- exmplae container на страницах не используем, берем только control bar. Контейнер здесь нужен для тестов -->
    <div class="example-container" id="pasteTo">
      <div class="control-bar">
        <button class="control-bar__btn" id="likeMovieBtn">
          <img
            src="./public/icons/likeIcon.svg"
            alt="Like icon"
            class="control-bar__icon"
          />
          <span class="control-bar__tooltip" id="watchedTooltip"
            >Add to Watched</span
          >
        </button>
        <button class="control-bar__btn" id="addMovieBtn">
          <img
            src="./public/icons/plusIcon.svg"
            alt="plus icon"
            class="control-bar__icon"
          />
          <span class="control-bar__tooltip" id="WatchListTooltip"
            >Add to WatchList</span
          >
        </button>
      </div>
    </div>
    <!-- <script type="module" src="./src/js/moviePage/createControlBar.js"></script> -->
  </body>
</html>
