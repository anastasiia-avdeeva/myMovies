<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <title>Favorites -- The movie tracker</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__first-line">
        <div class="logo">
          <a class="logo" href="index.html"
            ><img
              src="./src/assets/icons/LOGO 4.svg"
              class="logo__icon"
              alt="TMDB icon"
            />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu-item"><a href="index.html">Home</a></li>
            <li class="nav__menu-item">
              <a href="watchlist.html">WatchList</a>
            </li>
            <li class="nav__menu-item">
              <a href="favorites.html">Favorites</a>
            </li>
          </ul>
        </nav>
        <div class="search">
          <input
            type="text"
            id="search__input"
            class="search__input"
            placeholder="Search for a movie"
          />
          <img
            src="./src/assets/icons/icons8-magnifying-glass.svg"
            class="search__icon"
            alt="Magnifying glass icon"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <h1 class="main-title">Favorites</h1>
      <div class="movie-cards"></div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">
          <a class="footer__logo-link" href="./index.html">
            <img
              class="logo-icon"
              src="./src/assets/icons/LOGO 4.svg"
              alt="LOGO"
            />
          </a>
        </div>

        <div class="footer__menu">
          <a
            class="footer__menu-link footer__menu-link--hover"
            href="index.html"
            >Home</a
          >
        </div>

        <div class="footer__menu">
          <a
            class="footer__menu-link footer__menu-link--hover"
            href="watchlist.html"
            >WatchList</a
          >
        </div>

        <div class="footer__menu">
          <a
            class="footer__menu-link footer__menu-link--hover"
            href="favorites.html"
            >Favorites</a
          >
        </div>

        <div class="footer__menu">
          <a class="footer__menu-link" href="#">Useful links</a>
        </div>

        <div class="footer__contact">
          <ul class="footer__social-list">
            <li class="footer__social-item">
              <a
                class="footer__social-link"
                href="https://www.themoviedb.org/"
                target="_blank"
              >
                <img
                  class="footer__social-icon"
                  src="./src/assets/icons/TMDB.svg"
                  alt="TMDB"
                />
              </a>
            </li>
            <li class="footer__social-item">
              <a
                class="footer__social-link"
                href="https://netflix.com/"
                target="_blank"
              >
                <img
                  class="footer__social-icon"
                  src="./src/assets/icons/Netflix.svg"
                  alt="Netflix"
                />
              </a>
            </li>

            <li class="footer__social-item">
              <a
                class="footer__social-link"
                href="https://www.disney.com/"
                target="_blank"
              >
                <img
                  class="footer__social-icon"
                  src="./src/assets/icons/Disney.svg"
                  alt="Disney"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="footer__policy">
        <p class="footer__rights">@2025 All Rights Reserved</p>
        <p class="footer__tmdb">
          This product uses the TMBD API but is not endorsed or certified by
          TMBD
        </p>
        <div class="footer__terms">
          <a class="footer__policy-link" href="#">Terms of Use</a>
        </div>
        <div class="footer__privacy-policy">
          <a class="footer__policy-link" href="#">Privacy Policy</a>
        </div>
        <div class="footer__cookie-policy">
          <a class="footer__policy-link" href="#">Cookie Policy</a>
        </div>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
